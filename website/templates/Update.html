{% extends 'base.html' %}
    {% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Add Record</h1>
    <form method="POST" >
        {% csrf_token %}
        {{form.as_p}}
        <br/>
        <div style="width: 100%; max-width: 400px;">
            <button type="submit" class="btn btn-secondary">Update Details</button>
        <a href="{% url 'customer' current_record.id %}" class="btn btn-primary">Back</a>
        </div>
    </form>
    </div>
    {% endblock %}
