{% extends 'base.html' %}
    {% block content %}
    <div class="col-md-6 offset-md-3">
        {% if user.is_authenticated %}
            <h1>Hello World</h1>
        {% else %}
        <h1>Login</h1>
        <br/><br/>
        <form method="POST" action="{% url 'home'%}">
            {% csrf_token %}
              <form style="display: flex; flex-direction: column; align-items: center;">
                <div style="margin-bottom: 1rem; width: 100%; max-width: 400px;">
                    <label for="UsernameInput" style="display: block; text-align: center; font-weight: bold;">Username</label>
                    <input type="text" id="UsernameInput" style="display: block; width: 100%; max-width: 100%;" name="Username" required>
                </div>
                <div style="margin-bottom: 1rem; width: 100%; max-width: 400px;">
                    <label for="exampleInputPassword1" style="display: block; text-align: center; font-weight: bold;">Password</label>
                    <input type="password" id="exampleInputPassword1" style="display: block; width: 100%; max-width: 100%;" name="Password" required>
                </div>
                <div style="width: 100%; max-width: 400px;">
                    <button type="submit" style="display: block; width: 100%; padding: 0.5rem 1rem; font-size: 1rem; background-color: #6c757d; color: white; border: none; border-radius: 0.25rem;">Login</button>
                </div>
            </form>            
        </form>
        {% endif %}
    </div>
    {% endblock %}
